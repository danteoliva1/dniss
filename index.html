    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }


      .swiper {
        width: 94%;
        height: 250px;
        padding: 10px;
        z-index: 4;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <h1>Dni Digital</h1>
      <i class="fa-solid fa-rotate-right"></i>
     </header>
     <main>
      <p>Última actualización <span id="dia">21/07/2022</span> <span id="hora"> </span></p>
     </main>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/DNIMAMBOADELANTE.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="img/dnimambroatras.jpg" />
        </div>

      </div>

      <div class="swiper-pagination"></div>
    </div>

<section class="botones">

<div class="boton1">
  <img src="mobile.png" class="mobile">
  <a href="detalle.html"><p>Ver detalle de mi DNI Digital</p></a>
</div>
<div class="boton2">
  <img src="telefono.png" class="phone">
  <p>Mesa de Ayuda</p>
</div>
  

      
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "flip",
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
        },
      });

      function getHour(){
    const h = new Date();
    const hours = ((h.getHours() < 10) ? "0" : "") + h.getHours();
    const minutes = ((h.getMinutes() < 10) ? "0" : "") + h.getMinutes();
    const secs = ((h.getSeconds() < 10) ? "0" : "") + h.getSeconds();
    const month = h.getUTCMonth() + 1;
    const day = h.getUTCDate();
    const year = h.getUTCFullYear();

  
    console.log("Hora actual: " + hours + ":" + minutes + ":" + secs);

    let dia = document.getElementById('dia')
    let hora = document.getElementById('hora');
    hora.innerHTML = (hours + ":" + minutes + " hs");
    dia.innerHTML = (day + "/" + month + "/" + year);
}

getHour();
    </script>
  </body>
